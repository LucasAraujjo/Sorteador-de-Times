<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorteio de Times</title>
   
</head>

<body>

    <h1>Sorteio de Times</h1>

    <div>
        <label for="playerName">Nome do Jogador:</label>
        <input type="text" id="playerName" placeholder="Digite o nome do jogador">

        <label for="playerLevel">Nível do Jogador (1-5):</label>
        <input type="number" id="playerLevel" min="1" max="5" placeholder="Digite o nível">
        
    </div>

    <button class="botaoAdicionar" onclick="addPlayer()">Adicionar Jogador</button>

    <div id="playersList">
        <h2>Jogadores Adicionados:</h2>
        <ol id="players"></ol>
    </div>

    <button onclick="drawTeams()">Sortear Times</button>

    <div id="teams"></div>

    <script src="script.js"></script>

</body>
</html>
